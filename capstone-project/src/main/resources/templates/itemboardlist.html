<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>

    .layout {
      width : 500px;
      margin : 0 auto;
      margin-top : 40px;
    }

</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글 제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemboard : ${list}">
<!--            <td th:text="${board.image}"></td>-->

            <td>
                <a th:text="${itemboard.title}" th:href="@{/itemboard/view(item_post_seq=${itemboard.item_post_seq})}"></a>
            </td>
            <td th:text="${itemboard.host_id}"></td>
        </tr>
        </tbody>
    </table>
    <a href="#">글 작성하러 가기</a>
</div>

</body>
</html>
